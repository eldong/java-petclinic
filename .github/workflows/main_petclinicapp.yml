# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - petclinicapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://petclinicjava.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_757b74fe575c4c7c9d397b8c5463272e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4b54fdbb181348e192f698cfa63dd9f5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: petclinicjava.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_757b74fe575c4c7c9d397b8c5463272e }}/java-petclinic:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'petclinicapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3be95055839f443480f4283cd8b94323 }}
        images: 'petclinicjava.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_757b74fe575c4c7c9d397b8c5463272e }}/java-petclinic:${{ github.sha }}'