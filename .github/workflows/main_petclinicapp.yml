# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - petclinicapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      #run: mvn -B package --file pom.xml
      run: mvn -Djib.to.auth.username=petclinicjava -Djib.to.auth.password=jr9XdVLy5Mg11lx=EcIECusw3kU2vfNu compile jib:build --file pom.xml
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'petclinicapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3be95055839f443480f4283cd8b94323 }}
        images: 'petclinicjava.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_757b74fe575c4c7c9d397b8c5463272e }}/spring-petclinic:${{ github.sha }}'
